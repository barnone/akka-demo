plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
}

mainClassName = 'io.rsocket.reactivesummit.demo.RecordsServiceApplication'
sourceCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootDependenciesVersion}"
    }
}

repositories {
    mavenCentral()
    maven { setUrl("http://repo.spring.io/release") }
    maven { setUrl("http://repo.spring.io/milestone") }
    maven { setUrl("http://repo.spring.io/snapshot") }
}

dependencies {
    compile project(':service-idl')

    compile "io.netifi.proteus:proteus-spring-boot-starter:$proteusSpringVersion"

    //data
    compile "io.r2dbc:r2dbc-postgresql:1.0.0.M5"
    compile "org.springframework.data:spring-data-commons:2.1.0.RELEASE"
    compile "org.springframework.data:spring-data-jdbc:1.0.0.r2dbc-SNAPSHOT"
}

configurations.all {
    resolutionStrategy {
        dependencySubstitution {
            substitute module('com.google.guava:guava') with module('com.google.guava:guava:22.0')
            substitute module('io.netifi.proteus:proteus-client') with module('io.netifi.proteus:proteus-client:0.9.5')
            substitute module('io.projectreactor:reactor-core') with module('io.projectreactor:reactor-core:3.2.1.RELEASE')
            substitute module('io.projectreactor.addons:reactor-extra') with module('io.projectreactor.addons:reactor-extra:3.2.0.RELEASE')
        }
    }
}