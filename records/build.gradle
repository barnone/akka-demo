plugins {
    id 'scala'
    id 'application'
}

mainClassName = 'io.rsocket.reactivesummit.demo.RecordsServiceApplication'
sourceCompatibility = 1.8

dependencies {
    compile project(':service-idl')

    compile 'com.typesafe:config:1.3.2'
    compile 'io.netifi.proteus:proteus-client:0.9.5'
    compile 'io.netifi.proteus:proteus-metrics-micrometer:0.9.5'
    compile 'io.netifi.proteus:proteus-tracing-openzipkin:0.9.5'
    compile 'io.rsocket:rsocket-transport-akka_2.12:0.0.4'
    compile 'io.projectreactor:reactor-scala-extensions_2.12:0.3.5'
    compile 'org.apache.logging.log4j:log4j-core:2.9.0'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.0'
    compile 'com.lightbend.akka:akka-stream-alpakka-slick_2.12:1.0-M1'
    compile 'org.postgresql:postgresql:42.2.5'
}
